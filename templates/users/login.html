{% extends "base.html" %}
{% block title %}Login Page{% endblock title %}
{% block form_heading %}Sign in to your account{% endblock form_heading %}
{% block content %}
    <form method="POST" action="{% url 'login' %}" class="form-signin">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group mb-4">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button class="btn btn-block btn btn-dark" type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot password?</a>
    <p class="login-card-footer-text">Don't have an account? <a href="{% url 'register' %}" class="text-reset">Register here</a></p>
    <nav class="login-card-footer-nav">
        <a href="#!">Terms of use.</a>
        <a href="#!">Privacy policy</a>
    </nav>
{% endblock %}
