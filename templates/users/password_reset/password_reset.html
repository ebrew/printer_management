{% extends "base.html" %}
{% block title %}Password Reset{% endblock title %}
{% block form_heading %}Password Retrieval{% endblock form_heading %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <button class="btn btn-block btn btn-dark" type="submit">Submit</button>
    </form>
    <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot password?</a>
    <p class="login-card-footer-text">Have an account? <a href="{% url 'login' %}" class="text-reset">Login here</a></p>
    <nav class="login-card-footer-nav">
        <a href="#!">Terms of use.</a>
        <a href="#!">Privacy policy</a>
    </nav>
{% endblock %}
