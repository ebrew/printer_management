{% extends "crispy_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Schedule Update{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancel schedule</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-info" href="{% url 'maintenance' %}">Cancel</a>
                <button class="btn btn-outline-info" type="submit">Confirm Cancel</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                View maintenance list instead? <a class="ml-2" href="{% url 'maintenance' %}">View</a>
            </small>
        </div>
    </div>
{% endblock content %}
