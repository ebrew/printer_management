{% extends "crispy_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Client Update{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Client</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Add as a new Client? <a class="ml-2" href="{% url 'add_client' %}">Add</a>
            </small>
        </div>
    </div>
{% endblock content %}
